<!DOCTYPE html>

  <style>
    body {

    canvas {

    #auth-container {

    button {

    @media (max-width: 600px) {

<body>
  <canvas id="fireworks"></canvas>
  <div id="auth-container">
    <h1>X√°c Minh DarkNet JPT</h1>
    <p class="warning">C·∫¢NH B√ÅO: Ch·ªâ s·ª≠ d·ª•ng tool tr√™n c√°c h·ªá th·ªëng b·∫°n c√≥ quy·ªÅn ki·ªÉm tra. Vi ph·∫°m c√≥ th·ªÉ b·ªã x·ª≠ l√Ω theo Lu·∫≠t An ninh m·∫°ng Vi·ªát Nam.</p>
    <div class="input-group">
      <input type="text" id="username" placeholder="Nh·∫≠p t√™n c·ªßa b·∫°n" required>
    </div>
    <div class="input-group">
      <input type="password" id="password" placeholder="Nh·∫≠p m·∫≠t kh·∫©u" required>
      <span class="toggle-password" onclick="togglePassword()">üëÅÔ∏è</span>
    </div>
    <button id="verify-btn">X√°c Minh</button>
    <div id="error-message"></div>
    <div id="success-message"></div>
    <div id="countdown"></div>
  </div>

  <script>
    const verifyBtn = document.getElementById('verify-btn');
    const authContainer = document.getElementById('auth-container');
    const errorMessage = document.getElementById('error-message');
    const successMessage = document.getElementById('success-message');
    const countdownDisplay = document.getElementById('countdown');
    const canvas = document.getElementById('fireworks');
    const ctx = canvas.getContext('2d');
    let fireworks = [];
    let particles = [];

    function resizeCanvas() {
      canvas.width = window.innerWidth;
      canvas.height = window.innerHeight;
    }
    window.addEventListener('resize', resizeCanvas);
    resizeCanvas();

    function startFireworks() {
      canvas.style.display = 'block';
      setInterval(() => {
        for (let i = 0; i < 5; i++) {
          fireworks.push({
            x: Math.random() * canvas.width,
            y: canvas.height,
            vx: Math.random() * 3 - 1.5,
            vy: Math.random() * -12 - 6,
            size: Math.random() * 4 + 2,
            color: `hsl(${Math.random() * 360}, 100%, 60%)`,
            life: 120
          });
        }
      }, 150);
      animateFireworks();
    }

    function createParticles(x, y, color) {
      for (let i = 0; i < 40; i++) {
        particles.push({
          x: x,
          y: y,
          vx: (Math.random() * 5 - 2.5),
          vy: (Math.random() * 5 - 2.5),
          size: Math.random() * 3 + 1,
          color: color,
          life: 60
        });
      }
    }

    function animateFireworks() {
      ctx.fillStyle = 'rgba(0, 0, 0, 0.1)';
      ctx.fillRect(0, 0, canvas.width, canvas.height);

      for (let i = fireworks.length - 1; i >= 0; i--) {
        let f = fireworks[i];
        ctx.beginPath();
        ctx.arc(f.x, f.y, f.size, 0, Math.PI * 2);
        ctx.fillStyle = f.color;
        ctx.fill();

        f.x += f.vx;
        f.y += f.vy;
        f.vy += 0.12;
        f.life--;

        if (f.life <= 0) {
          createParticles(f.x, f.y, f.color);
          fireworks.splice(i, 1);
        }
      }

      for (let i = particles.length - 1; i >= 0; i--) {
        let p = particles[i];
        ctx.beginPath();
        ctx.arc(p.x, p.y, p.size, 0, Math.PI * 2);
        ctx.fillStyle = p.color;
        ctx.fill();

        p.x += p.vx;
        p.y += p.vy;
        p.life--;
        p.size *= 0.97;

        if (p.life <= 0) particles.splice(i, 1);
      }

      requestAnimationFrame(animateFireworks);
    }

    function togglePassword() {
      const passwordInput = document.getElementById('password');
      const toggleIcon = document.querySelector('.toggle-password');
      if (passwordInput.type === 'password') {
        passwordInput.type = 'text';
        toggleIcon.textContent = 'üôà';
      } else {
        passwordInput.type = 'password';
        toggleIcon.textContent = 'üëÅÔ∏è';
      }
    }

    verifyBtn.addEventListener('click', async () => {
      const username = document.getElementById('username').value;
      const password = document.getElementById('password').value;

      if (!username || !password) {
        errorMessage.textContent = 'Vui l√≤ng nh·∫≠p ƒë·∫ßy ƒë·ªß t√™n v√† m·∫≠t kh·∫©u!';
        return;
      }

      errorMessage.textContent = '';
      successMessage.textContent = '';
      authContainer.classList.add('shake');
      setTimeout(() => authContainer.classList.remove('shake'), 400);

      try {
        const response = await fetch('https://your-api-server.com/verify', {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify({ username, password })
        });
        const result = await response.json();

        if (result.success) {
          authContainer.classList.add('success');
          startFireworks();
          successMessage.textContent = 'Key ƒë√£ ƒë√∫ng, c·∫£m ∆°n v√¨ ƒë√£ s·ª≠ d·ª•ng!';
          setTimeout(() => {
            authContainer.innerHTML = `
              <h1>Th√†nh c√¥ng!</h1>
              <p>Key ƒë√£ ƒë√∫ng, c·∫£m ∆°n v√¨ ƒë√£ s·ª≠ d·ª•ng!</p>
              <p>Tool DarkNet JPT ƒë√£ ƒë∆∞·ª£c k√≠ch ho·∫°t cho IP c·ªßa b·∫°n.</p>
            `;
            canvas.style.display = 'none';
          }, 2500);
        } else {
          errorMessage.textContent = 'M·∫≠t kh·∫©u sai! H√£y th·ª≠ l·∫°i ng√†y mai.';
          let seconds = 30;
          countdownDisplay.textContent = `ƒê·∫øm ng∆∞·ª£c: ${seconds}s`;
          const countdown = setInterval(() => {
            seconds--;
            countdownDisplay.textContent = `ƒê·∫øm ng∆∞·ª£c: ${seconds}s`;
            if (seconds <= 0) {
              clearInterval(countdown);
              authContainer.innerHTML = '<h1>H√£y th·ª≠ l·∫°i ng√†y mai!</h1>';
            }
          }, 1000);
        }
      } catch (error) {
        errorMessage.textContent = 'L·ªói k·∫øt n·ªëi API. Vui l√≤ng th·ª≠ l·∫°i sau!';
        console.error('API error:', error);
      }
    });
  </script>
</body>
