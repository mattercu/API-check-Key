<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Xác Minh DarkNet JPT</title>
  <link href="https://fonts.googleapis.com/css2?family=Comic+Neue:wght@400;700&display=swap" rel="stylesheet">
  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: 'Comic Neue', cursive;
      background: url('https://i.imgur.com/9fZ5Z7k.jpg') no-repeat center center fixed;
      background-size: cover;
      overflow-x: hidden;
      color: #333;
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
    }

    canvas {
      position: fixed;
      top: 0;
      left: 0;
      z-index: -1;
      opacity: 0.8;
      display: none;
    }

    #auth-container {
      background: rgba(255, 255, 255, 0.85);
      border-radius: 20px;
      padding: 30px;
      max-width: 400px;
      text-align: center;
      box-shadow: 0 8px 16px rgba(0, 0, 0, 0.2);
      transition: transform 0.1s;
    }

    #auth-container.shake {
      animation: shake 0.5s;
    }

    @keyframes shake {
      0%, 100% { transform: translateX(0); }
      20%, 60% { transform: translateX(-10px); }
      40%, 80% { transform: translateX(10px); }
    }

    h1 {
      font-size: 32px;
      margin-bottom: 20px;
      color: #ff6b6b;
      text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.2);
    }

    input {
      display: block;
      width: 100%;
      padding: 10px;
      margin: 10px 0;
      font-size: 16px;
      border: 2px solid #ff6b6b;
      border-radius: 10px;
      font-family: 'Comic Neue', cursive;
    }

    button {
      padding: 12px 25px;
      font-size: 16px;
      background: linear-gradient(45deg, #ff6b6b, #ff8e53);
      color: white;
      border: none;
      border-radius: 50px;
      cursor: pointer;
      transition: background 0.3s, transform 0.3s;
    }

    button:hover {
      background: linear-gradient(45deg, #ff8e53, #ff6b6b);
      transform: scale(1.05);
    }

    #error-message {
      color: #ff4b4b;
      font-size: 18px;
      margin-top: 20px;
    }

    #countdown {
      font-size: 24px;
      color: #ff4b4b;
      margin-top: 10px;
    }

    .warning {
      font-size: 14px;
      color: #333;
      margin-top: 20px;
    }

    @media (max-width: 600px) {
      #auth-container {
        width: 90%;
      }
      h1 {
        font-size: 24px;
      }
      input, button {
        font-size: 14px;
      }
    }
  </style>
</head>
<body>
  <canvas id="fireworks"></canvas>
  <div id="auth-container">
    <h1>Xác Minh DarkNet JPT</h1>
    <p class="warning">CẢNH BÁO: Chỉ sử dụng tool trên các hệ thống bạn có quyền kiểm tra. Vi phạm có thể bị xử lý theo Luật An ninh mạng Việt Nam.</p>
    <input type="text" id="username" placeholder="Nhập tên của bạn" required>
    <input type="password" id="password" placeholder="Nhập mật khẩu" required>
    <button id="verify-btn">Xác Minh</button>
    <div id="error-message"></div>
    <div id="countdown"></div>
  </div>

  <script>
    const verifyBtn = document.getElementById('verify-btn');
    const authContainer = document.getElementById('auth-container');
    const errorMessage = document.getElementById('error-message');
    const countdownDisplay = document.getElementById('countdown');
    const canvas = document.getElementById('fireworks');
    const ctx = canvas.getContext('2d');
    let fireworks = [];
    let particles = [];

    function resizeCanvas() {
      canvas.width = window.innerWidth;
      canvas.height = window.innerHeight;
    }
    window.addEventListener('resize', resizeCanvas);
    resizeCanvas();

    function startFireworks() {
      canvas.style.display = 'block';
      setInterval(() => {
        for (let i = 0; i < 3; i++) {
          fireworks.push({
            x: Math.random() * canvas.width,
            y: canvas.height,
            vx: Math.random() * 2 - 1,
            vy: Math.random() * -10 - 5,
            size: Math.random() * 3 + 2,
            color: `hsl(${Math.random() * 360}, 100%, 50%)`,
            life: 100
          });
        }
      }, 200);
      animateFireworks();
    }

    function createParticles(x, y, color) {
      for (let i = 0; i < 30; i++) {
        particles.push({
          x: x,
          y: y,
          vx: (Math.random() * 4 - 2),
          vy: (Math.random() * 4 - 2),
          size: Math.random() * 2 + 1,
          color: color,
          life: 50
        });
      }
    }

    function animateFireworks() {
      ctx.fillStyle = 'rgba(0, 0, 0, 0.05)';
      ctx.fillRect(0, 0, canvas.width, canvas.height);

      for (let i = fireworks.length - 1; i >= 0; i--) {
        let f = fireworks[i];
        ctx.beginPath();
        ctx.arc(f.x, f.y, f.size, 0, Math.PI * 2);
        ctx.fillStyle = f.color;
        ctx.fill();

        f.x += f.vx;
        f.y += f.vy;
        f.vy += 0.1;
        f.life--;

        if (f.life <= 0) {
          createParticles(f.x, f.y, f.color);
          fireworks.splice(i, 1);
        }
      }

      for (let i = particles.length - 1; i >= 0; i--) {
        let p = particles[i];
        ctx.beginPath();
        ctx.arc(p.x, p.y, p.size, 0, Math.PI * 2);
        ctx.fillStyle = p.color;
        ctx.fill();

        p.x += p.vx;
        p.y += p.vy;
        p.life--;
        p.size *= 0.98;

        if (p.life <= 0) particles.splice(i, 1);
      }

      requestAnimationFrame(animateFireworks);
    }

    verifyBtn.addEventListener('click', async () => {
      const username = document.getElementById('username').value;
      const password = document.getElementById('password').value;

      if (!username || !password) {
        errorMessage.textContent = 'Vui lòng nhập đầy đủ tên và mật khẩu!';
        return;
      }

      authContainer.classList.add('shake');
      setTimeout(() => authContainer.classList.remove('shake'), 500);

      try {
        const response = await fetch('https://your-api-server.com/verify', {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify({ username, password })
        });
        const result = await response.json();

        if (result.success) {
          startFireworks();
          setTimeout(() => {
            authContainer.innerHTML = '<h1>Đã xác minh thành công!</h1><p>Tool DarkNet JPT đã được kích hoạt cho IP của bạn.</p>';
            canvas.style.display = 'none';
          }, 2000);
        } else {
          errorMessage.textContent = 'Mật khẩu sai! Hãy thử lại ngày mai.';
          let seconds = 30;
          countdownDisplay.textContent = `Đếm ngược: ${seconds}s`;
          const countdown = setInterval(() => {
            seconds--;
            countdownDisplay.textContent = `Đếm ngược: ${seconds}s`;
            if (seconds <= 0) {
              clearInterval(countdown);
              authContainer.innerHTML = '<h1>Hãy thử lại ngày mai!</h1>';
            }
          }, 1000);
        }
      } catch (error) {
        errorMessage.textContent = 'Lỗi kết nối API. Vui lòng thử lại sau!';
        console.error('API error:', error);
      }
    });
  </script>
</body>
  </html>
